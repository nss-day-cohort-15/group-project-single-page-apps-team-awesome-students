<!DOCTYPE html>
<html>
<head>
  <title>Group Project</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css">
  <link href="https://fonts.googleapis.com/css?family=Galada" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 page-header">

        <nav>
          <form class="form-inline">
            <div class="form-group">
<!-- CHATTY HEADER LABEL -->
              <label class="logo" for="exampleInputName2">Chatty!</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Enter Message">
            </div>
<!-- CLEAR MESSAGE BOARD BUTTON -->
            <button type="button" class="btn btn-default" id="clearAllButton">Clear Message Board</button>
            <br>
<!-- CHECKBOXES -->
            <div id="checkboxes">
              <label class="checkbox-inline">
                <input type="checkbox" id="darkThemeBox" value="darkTheme"> Dark Theme
              </label>
              <label class="checkbox-inline">
                <input type="checkbox" id="largeTextBox" value="largeText"> Large Text
              </label>
            </div>
          </form>
        </nav>

      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <h3>Messages</h3>
        <div id="board" class="board"></div>
      </div>
    </div>
  </div>
<script type="text/javascript" src="app.js"></script>
<script type="text/javascript" src="messages.js"></script>
</body>
</html>
